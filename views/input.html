<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../public/css/generated.css">

    <style>
        .hideSideBar{
            width: 0 !important;
            border: none;
            overflow: hidden;
            transition: all .5s ease;
        }

        .hideSideBar > *{
            display: none;
        }

        
    </style>

</head>
<body class="flex text-white h-max">
    <aside class=" flex-shrink-0  flex flex-col transition-all relative bg-green4 bg-opacity-90" id="aside" style="width: 18rem; height: inherit;">
        <div class=" fixed" style="width: inherit;">
            <div class="h-16 flex items-center justify-center text-lg font-extrabold text-center text-white bg-green4">SIORI</div>
            <div class="w-full flex flex-grow flex-col p-2 justify-center text-white gap-1">
                <a href="" class="w-full px-5 py-4 rounded-lg bg-green3 hover:text-green1" ><span class="text-lg font-medium">Dashboard</span></a>
                <a href="" class="w-full px-5 py-4 rounded-lg hover:bg-green3 hover:text-green1" ><span class="text-lg font-medium">Arsip Inaktif</span></a>
                <a href="" class="w-full px-5 py-4 rounded-lg hover:bg-green3 hover:text-green1" ><span class="text-lg font-medium">Permanen</span></a>
                <a href="" class="w-full px-5 py-4 rounded-lg hover:bg-green3 hover:text-green1" ><span class="text-lg font-medium">Musnah</span></a>
                <a href="" class="w-full px-5 py-4 rounded-lg hover:bg-green3 hover:text-green1" ><span class="text-lg font-medium">Ditinjau Kembali</span></a>
                <a href="" class="w-full px-5 py-4 rounded-lg hover:bg-green3 hover:text-green1" ><span class="text-lg font-medium">Pinjam</span></a>
            </div>
        </div>
    </aside>
    <div class="flex-grow ">
        <nav class=" h-10 bg-green1 border-b-2 h-16">
            <button onclick="hideShow()">Hide/Show</button>
        </nav>
        <main class="min-h-screen bg-green1 p-7 text-green5 shadow-inner" >


                <form action="" method="POST" class=" grid grid-cols-2 gap-4">
                    <div class=" px-8 ">
                        <label for="NoArsip" class="t_label">No Arsip *</label>
                        <input type="text" id="NoArsip" name="NoArsip" class="t_input" placeholder="Nomor Arsip" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="PenciptaArsip">Pencipta Arsip *</label>
                        <input type="text" name="PenciptaArsip" id="PenciptaArsip" class="t_input" placeholder="Pencipta Arsip" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="UnitPengelolah">Unit Pengelolah *</label>
                        <input type="text" name="UnitPengelolah" id="UnitPengelolah" class="t_input" placeholder="Unit Pengolah" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="Indeks">Indeks *</label>
                        <input type="text" name="Indeks" id="Indeks" class="t_input" placeholder="Indeks" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="NoItemArsip">No Item Arsip *</label>
                        <input type="text" name="NoItemArsip" id="NoItemArsip" class="t_input" placeholder="Nomor Item Arsip" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="KodeKlasifikasi">Kode Klasifikasi *</label>
                        <input type="text" name="KodeKlasifikasi" id="KodeKlasifikasi" class="t_input" placeholder="Kode Klasifikasi" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="TanggalSurat">Tanggal Surat *</label>
                        <input type="text" name="TanggalSurat" id="TanggalSurat" class="t_input" placeholder="Tanggal Surat" required>
                    </div>
                    <div class="px-8">
                        <label for="BokArsip" class="t_label">Keterangan *</label>
                        <select class="t_input" name="Keterangan" required>
                            <option selected disabled>Open this select menu</option>
                            <option value="Musnah">Musnah</option>
                            <option value="Permanen">Permanen</option>
                            <option value="Ditinjau Kembali">Ditinjau Kembali</option>
                        </select>
                    </div>
                    <div class="px-8 col-span-2">
                        <label class="t_label" for="">Uraian</label>
                        <textarea type="text" name="Uraian" class="t_input" style="min-height: 25vh;" placeholder="Uraian" required></textarea>
                    </div>
                    <!-- <div class="px-8">
                        <label class="t_label" for="">Bulan / Tahun</label>
                        <div class="flex">
                            <input type="text" name="Bulan" class="t_input w-1/4" placeholder="Bulan">
                            <input type="text" name="Tahun" class="t_input w-1/5 ml-5" placeholder="Tahun">
                        </div>
                    </div> -->
                    <div class="px-8">
                        <label class="t_label" for="RetensiAktif">Retensi Aktif *</label>
                        <input type="text" name="RetensiAktif" id="RetensiAktif" class="t_input" placeholder="Retensi Aktif" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="RetensiInaktif">Retensi Inaktif *</label>
                        <input type="text" name="RetensiInaktif" id="RetensiInaktif" class="t_input" placeholder="Retensi Inaktif" required>
                    </div>
                    <div class="px-8">
                        <label for="BokArsip" class="t_label">Bok Arsip *</label>
                        <input type="text" class="t_input" id="BokArsip" name="BokArsip"  placeholder="Bok Arsip" required>
                    </div>
                    <div class="px-8">
                        <label class="t_label" for="">Nomor Boks *</label>
                        <input type="text" name="Boks" class="t_input" placeholder="Nomor Boks" required>
                    </div>
                    <div class="px-8 col-span-2">
                        <label for="KodeKlasifikasi" class="t_label">Tingkat Perkembangan *</label>
                        <div class="grid grid-cols-5 gap-5">
                            <div class="col-span-2">
                                <select name="Data1" class="t_input" required>
                                    <option selected disabled>Open this select menu</option>
                                    <option value="Asli">Asli</option>
                                    <option value="Lemburan">Lemburan</option>
                                    <option value="Salinan">Salinan</option>
                                    <option value="Fotocopy">Fotocopy</option>
                                </select>
                            </div>
                            <div class="col-1">
                                <select name="Data2" class="t_input" required>
                                    <% for( let i = 1; i <= 10; i++ ) { %>
                                        <option value="<%= i %>"><%= i %></option>
                                    <% } %>
                                </select>
                            </div>
                            <div class="col-span-2">
                                <select class="t_input" name="Data3" required >
                                    <option selected disabled>Open this select menu</option>
                                    <option value="Berkas">Berkas</option>
                                    <option value="Lembar">Lembar</option>
                                    <option value="Ekspi">Ekspi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-span-2 flex items-center justify-center mt-6">
                        <input type="submit" class="px-10 py-2 rounded-md bg-green2 border-2 border-green5 hover:bg-green4 hover:text-white cursor-pointer" value="Submit">
                    </div>
                </form>



        </main>
    </div>


    <script>
        function hideShow () {
            let aside = document.querySelector('#aside')
            if(aside.classList.contains('hideSideBar')){
                aside.classList.remove('hideSideBar')
            } else {
                aside.classList.add('hideSideBar')
            }
        }
    </script>
</body>
</html>
