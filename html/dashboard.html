<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
</style>
<body>
    <!-- Sidebar -->
    <div class="sidebar sidebar-dark sidebar-fixed sidebar-self-hiding-md" id="sidebar">
      <div class="sidebar-brand d-lg-down-none">
        SIORI
        </div>
      <ul class="sidebar-nav flex-column " data-coreui="navigation">
          <li class="nav-item"><a href="#" class="nav-link active">Dashboard</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Inaktif</a></li>
          <li class="nav-item"><a href="#" class="nav-link">Dashboard</a></li>
        </ul>
    </div>

    <!-- Header -->
    <div class="wrapper d-flex flex-column min-vh-100 bg-light">
        <header class="header header-sticky mb-4">
        <div class="container-fluid"><a class="header-brand d-lg-none" href="#">
            <svg width="118" height="46" alt="CoreUI Logo">
              <use xlink:href="assets/brand/coreui.svg#full"></use>
            </svg></a>
          <button class="header-toggler order-sm-first px-md-0 me-md-3" type="button" onclick="coreui.Sidebar.getInstance(document.querySelector('#sidebar')).toggle()">
            <svg class="icon icon-lg">
              <use xlink:href="../node_modules/@coreui/icons/sprites/free.svg#cil-menu"></use>
            </svg>
          </button>
          Dashboard

          <!-- Profile Area -->
          <ul class="header-nav ms-auto">
            <li class="nav-item dropdown d-flex align-items-center"><a class="nav-link py-0" data-coreui-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                <div class="">
                    <!-- <img class="avatar-img" src="assets/img/avatars/6.jpg" alt="user@email.com"> -->
                    Profile Name
                </div>
              </a>
              <div class="dropdown-menu dropdown-menu-end pt-0">
                  <svg class="icon me-2">
                    <use xlink:href="node_modules/@coreui/icons/sprites/free.svg#cil-account-logout"></use>
                  </svg> Logout</a>
              </div>
            </li>
          </ul>
        </div>
        <div class="header-divider"></div>
      </header>
      <!-- Body -->
      <div class="p-5 pt-4">
        <p class="h2">Selamat datang di SI ORI</p>
        
        <!-- Card -->
          <div class="col-sm-6 col-lg-3 mt-4">
              <div class="card mb-4 text-white bg-dark rounded-lg">
                <div class="card-body">
                  <div class="fs-4 fw-semibold">200</div>
                  <div>Data Inaktif</div>
                  <small class="text-medium-emphasis-inverse"><a href="" class="link-light">Lihat detail</a></small>
              </div>
            </div>
      </div>
    </div>


  <script src="../public/js/bootstrap.js"></script>
  <script src="../public/js/coreui.bundle.min.js"></script>
  <script src="../public/js/main.js"></script>
</body>
</html>
