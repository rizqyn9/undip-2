<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../public/css/style.css">
</head>
<style>
  *{
    padding: 0;
    margin: 0;
  }
</style>
<body>
  <div class="bg-light min-vh-100 d-flex flex-row align-items-center">
    <img src="../public/img/cover.jpg" class="img-fluid position-absolute" alt="..." style="background-size: cover; height: 100vh; width: 100vw;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-5 shadow-lg border rounded">
          <div class="card-group d-block d-md-flex row">
            <div class="card col-3 p-4 mb-0">
              <div class="card-body">
                <h1 class=" mb-4">Login</h1>
                <form action="">
                  <div class="mb-3">
                    <label for="" class="form-label ">Username</label>
                    <input class="form-control rounded" type="text" placeholder="Username" name="Username">
                  </div>
                  <div class="mb-4">
                    <label for="" class="form-label ">Password</label>
                    <input class="form-control" type="password" placeholder="Password" name="Password">
                  </div>
                  <div class="col-1">
                      <input class="btn btn-primary px-4" type="submit" value="Masuk">
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="../public/js/bootstrap.js"></script>
</body>
</html>
